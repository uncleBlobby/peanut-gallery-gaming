<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peanut Gallery Gaming</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="peanutIcon.png"/>
</head>
<body>
    <div id="mainWrapper">
        <div id="header">
            <h2>Peanut Gallery Gaming</h2>
            Where Our Opinions Don't Matter
        </div>
        <div class="navBar">
            <div id="homeBTN" class="navBTN">Home</div>
            <div id="episodesBTN" class="navBTN">Episodes</div>
            <div id="contactBTN" class="navBTN">Contact</div>
        </div>
        <div id="mainContent">
        <div id="home" class="content">Home Page Content Goes Here</div>
        <div id="episodes" class="content">Episode Links Go Here</div>
        <div id="contact" class="content">Contact Info Goes Here</div>
        <div id="footer">
            <div class="socialIcon" 
                 id="fbIcon"
                 onclick="window.location='https://www.facebook.com/peanutgallerygaming/';">
            </div>
            <div class="socialIcon" 
                id="ytIcon"
                onclick="window.location='https://www.youtube.com/channel/UCFPlJD4_nLa_-erVaEspRDg';">
            </div>
            <div class="socialIcon" 
                id="twIcon"
                onclick="window.location='https://twitter.com/PeanutGalleryG1';">
            </div>
            <div class="socialIcon" 
                id="sfIcon"
                onclick="window.location='https://open.spotify.com/show/5zxwf7aKetUdWIbpk7O0vI?si=cb70582c6f73434d';">
            </div>

        </div>
        </div>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
